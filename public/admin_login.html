<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autentificare Admin - Atelier Studio Design</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #F4C1B8;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background-color: rgba(255, 255, 255, 0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .site-logo {
      height: 70px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #4a2e2b;
      font-weight: 600;
    }

    nav a:hover {
      color: #b68d40;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 150px);
      flex-direction: column;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: left;
    }

    .login-box h1 {
      text-align: center;
      color: #4a2e2b;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #4a2e2b;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #d8b6af;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #b68d40;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #a07833;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      color: #4a2e2b;
      background-color: rgba(255, 255, 255, 0.5);
      text-align: center;
    }

    @media (max-width: 600px) {
      .login-box {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="assets/logo.png" alt="Atelier Studio Design Logo" class="site-logo">
    </div>
    <nav>
      <a href="stoc.html">Stoc</a>
      <a href="colectie.html">Colecție nouă</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Coș</a>
      <a href="admin_login.html">Admin</a>
    </nav>
  </header>

  <main>
    <div class="login-box">
      <h1>Autentificare Admin</h1>
      <form id="adminLoginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="ex: admin@atelierstudio.ro" required>

        <label for="password">Parolă</label>
        <input type="password" id="password" placeholder="Introdu parola" required>

        <button type="submit">Autentifică-te</button>
      </form>
    </div>
  </main>

  <footer>
    © 2025 Atelier Studio Design — Autentificare Administrativă
  </footer>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "atelier@admin.com" && password === "Atelier2025") {
        alert("Autentificare reușită!");
        window.location.href = "admin_dashboard.html";
      } else {
        alert("Email sau parolă incorectă!");
      }
    });
  </script>
</body>
</html>
