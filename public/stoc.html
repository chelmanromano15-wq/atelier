<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stoc - Atelier Studio Design</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #F6C1C6;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.6);
      padding: 10px 40px;
    }

    header img {
      height: 60px;
    }

    nav a {
      margin: 0 15px;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
    }

    nav a:hover {
      color: #B87BA5;
    }

    h1 {
      text-align: center;
      color: #4b2b2b;
      margin-top: 30px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: all 0.25s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .product-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-bottom: 3px solid #B87BA5;
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .product-info h3 {
      color: #4b2b2b;
      font-size: 18px;
      margin: 5px 0;
    }

    .product-info p {
      margin: 0;
      color: #C79A3B;
      font-weight: bold;
      font-size: 17px;
    }

    footer {
      text-align: center;
      color: #4b2b2b;
      padding: 25px;
      font-size: 14px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav {
        margin-top: 10px;
      }
      .product-card img {
        height: 240px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Atelier Studio Design Logo" />
    <nav>
      <a href="stoc.html">Stoc</a>
      <a href="colectie_noua.html">Colecție nouă</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Coș</a>
    </nav>
  </header>

  <h1>Rochii disponibile în stoc</h1>

  <div id="productList" class="products">
    <p style="text-align:center;width:100%;">Se încarcă produsele...</p>
  </div>

  <footer>© 2025 Atelier Studio Design — Toate drepturile rezervate</footer>

  <script>
    async function loadProducts() {
      const container = document.getElementById("productList");
      try {
        const res = await fetch("/api/products");
        const products = await res.json();
        container.innerHTML = "";

        if (!products.length) {
          container.innerHTML = "<p style='text-align:center;width:100%;'>Momentan nu sunt produse disponibile.</p>";
          return;
        }

        products.forEach(p => {
          const img = p.images && p.images.length ? p.images[0] : "assets/default.jpg";
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <img src="${img}" alt="${p.name}">
            <div class="product-info">
              <h3>${p.name}</h3>
              <p>${p.price} lei</p>
            </div>
          `;
          card.addEventListener("click", () => {
            window.location.href = \`rochie.html?id=\${p._id}\`;
          });
          container.appendChild(card);
        });
      } catch (err) {
        container.innerHTML = "<p style='text-align:center;'>Eroare la încărcarea produselor.</p>";
      }
    }

    loadProducts();
  </script>
</body>
</html>
